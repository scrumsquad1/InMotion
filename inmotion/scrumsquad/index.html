<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note App</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="Scripts/api.js"></script>
    <script src="Scripts/NoteList.js"></script>
    <script src="Scripts/main.js"></script>

    <script>
        $(document).ready(() => {

            const header = $(".templates .header");
            const footer = $(".templates .footer");

            $(":not(.templates) .header").replaceWith(header.clone());
            $(":not(.templates) .footer").replaceWith(footer.clone());

        });
    </script>

    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!--Fixing broken ListView css. Someone should report this to Jquery-->
    <style>
        .ui-listview > li h1, .ui-listview > li h2, .ui-listview > li h3, .ui-listview > li h4, .ui-listview > li h5, .ui-listview > li h6 {
            margin: 0
        }

        .ui-listview > .ui-li-static {
            padding: 0
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGoFCeSS9YhqRIsOnJ3F1jlSRJKup4cUs"></script>
    <script src="Scripts/maps.js"></script>

</head>
<body>

    <!--Templates-->
    <div class="templates">

        <!--Header-->
        <div class="header">
            <div data-role="header" data-theme="d">
                <h3><span class="page_title"></span></h3>
                <a href="#main" data-icon="home">Main</a>
                <a href="#add" data-icon="plus">Add</a>
            </div>
        </div>

        <!--Footer-->
        <div class="footer" data-role="footer" data-theme="d">
            <h1> &copy;2017 ScrumSquad</h1>
        </div>

        <!-- Note -->
        <li data-role="collapsible" data-iconpos="right" data-inset="false" class="note">
            <h2><span class="note_title"></span> [<span class="note_priority"></span>]</h2>
            <div>
                <p><span class="note_details"></span></p>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <button class="ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-left edit-button">Edit</button>
                    <button class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right delete-button">Delete</button>
                    <button id="detailsButton" class="ui-btn  ui-icon-info ui-btn-inline ui-btn-icon-right">Details</button>
                </fieldset>
            </div>
        </li>

    </div>

    <!-- Content-->
    <div data-role="page" id="main">
        <div class="header"></div>
        <div class="ui-content" role="main" data-theme="d">
            <div id="map"></div>
            <ul data-role="listview" data-inset="true" data-shadow="false" id="notes_display" data-filter="true"></ul>
            <!---
                    <div>
                        <h2>Delete a note by Subject</h2>
                        <input type="text" id="deleteSubject" size="25" />
                    </div>
                    -->
            <div class="footer"></div>
        </div>
    </div>

    <div data-role="page" id="add">
        <div data-role="header" data-theme="e">
            <h3><span class="page_title"></span></h3>
            <a href="#main">Main</a>
            <a href="#add">Add</a>
        </div>
        <div data-role="content" data-theme="e">
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <input id="in_number_lat" type="number" placeholder="Lat" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="in_number_long" type="number" placeholder="Long" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="in_text_subject" type="text" placeholder="Subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="in_number_priority" type="number" class="form-control" value="0" title="Priority">
                    </div>
                </div>
                <div class="form-group">
                    <input id="in_text_details" type="text" placeholder="Details" class="form-control" />
                </div>
            </div>
        </div>
        <div data-theme="e" data-role="footer">
            <button id="in_button_add_note" class="btn btn-success form-control">Submit</button>
        </div>
    </div>

    <div data-role="page" id="edit" data-theme="e">
        <div class="header" data-theme="e"></div>
        <p>Edit!</p>
        <div class="footer" data-theme="e"></div>
    </div>

    <div data-role="page" id="details">
        <div data-role="header" data-theme="b">
            <h3><span class="page_title"></span></h3>
            <a href="#main">Main</a>
            <a href="#add">Add</a>
        </div>
        <div data-role="header" data-theme="b">
            <h3 id="noteTitle"></h3>
        </div>
        <div data-role="content" data-theme="b">
            <div class="panel-body">
                <div id="showData"></div>
            </div>
        </div>
        <div class-type="footer" data-role="footer" data-theme="b">
            <h1> &copy;2017 ScrumSquad</h1>
        </div>
    </div>


    <div data-role="page" id="delete">
        <div class="header"></div>
        <p>Delete!</p>
        <div class="footer"></div>
    </div>

</body>
</html>
